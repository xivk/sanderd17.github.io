<html>
	<head>
		<title>Addr Import</title>
	</head>
	<body>

	<p>
		Select postal code:
		<input
			type="number" min="1000" max="9999"
			id="pcodeInput"
			title="Enter here the postal code you want to query"><br/>
		Load OSM data:
		<input 
			type="checkbox"
			id="osmLoadInput"
			title="Check this to also compare the CRAB data to the latest OSM data"><br/>
		Max distance:
		<input
			type="number" step="any" min="0"
			id="distanceInput"
			title="Allowed difference between CRAB and OSM data (meters). Use 0 to not compare the distance (default).">
		</input>
		<br/>
		<button type="button" onclick="readPcode()">Update</button>
	</p>

	<table id="streetsTable">
	</table>

	<script type="text/javascript" src="loadStreets.js"></script>

	</body>
</html>
